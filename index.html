<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luxurious+Roman&display=swap" rel="stylesheet"> 
    <link rel="icon" type="image/x-icon" href="books2.png">
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="library.js" defer></script>
    <title>My Library</title>
</head>
<body>
    <header>
        <h1>My Library</h1>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Page Count</th>
                    <th>Year Published</th>
                    <th><input type="checkbox" id="haveRead" name="haveRead"><label for="haveRead">Finished Reading</label></th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="table-data">

            </tbody>
        </table>
        <button id="add-book">Add a book</button>
        <form>
            <label for="author-name">Author Name</label><br>
            <input type="text" id="author-name" name="author-name"><br>
        </form>
    </main>
    
    <footer>
        <p>Built by KAS for the Odin Project 2022</p>
    </footer>
</body>
</html>
